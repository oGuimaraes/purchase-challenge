<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio • Dito</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
    </head>
    <body>
        <div class="container">
            <div class="purchase-box">
                <div class="purchase-info">
                    <div class="info-column date">
                        <img src="icons/calendar.svg" class="image-icon">
                        <span>22/09/2016</span>
                    </div>
                    <div class="info-column hour">
                        <img src="icons/clock.svg" class="image-icon">
                        <span>13:57</span>
                    </div>
                    <div class="info-column place">
                        <img src="icons/place.svg" class="image-icon">
                        <span>Pátio Savassi</span>
                    </div>
                    <div class="info-column total-price">
                        <img src="icons/money.svg" class="image-icon">
                        <span>R$ </span>
                        <span>250,00</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
</html>
